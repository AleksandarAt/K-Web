<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bull</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigatie met dropdown -->
  <nav class="navbar">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Producten â–¾</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="week1.html">Week 1/ Red Bull</a>
        <a href="week2.html">Week 2/ Brabus GT 1000</a>
        <a href="week3.html">Week 3/ </a>
      </div>
    </div>
  </nav>

  <!-- Hoofdcontent -->
  <div class="container">
    <div class="content">
      <img src="redbullcom-logo_double-with-text.svg" alt="Red Bull Logo" class="logo">
      <h1>RED BULL</h1>
      <p>
        Red Bull geeft je vleugels! Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Deserunt doloremque cum, reiciendis sit dolorem harum totam fuga magni, sequi natus 
        dicta aliquam alias!
      </p>
    </div>
    <div class="can">
      <img src="300x0.webp" alt="Red Bull Can">
    </div>
  </div>

  <!-- JavaScript voor dropdown -->
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Sluit dropdown als je buiten klikt
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }
    }
  </script>
</body>
</html>
